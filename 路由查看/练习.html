        function routeFilter(asyncRoute,routeArr){
            // 得到一个路由对象数组
            return asyncRoute.filter((route)=>{
                if(routeArr.includes(route.name)){
                    if(route.children&&route.children.length>1){
                        route.children=routeFilter(route.children,routeArr)
                    }
                    return true
                }
        })
        }
        function a(aR,rA){
            return aR.filter((item)=>{
                if(item.children){
                    item.children= a(item.children,rA)
                }
                    return rA.includes(item.name)
                
            })
        }
       // #endregion 
        const  mydebounce=(fn,delay=2000,immediate=false)=>{
            let timer=null
            return function(...args){
                let context=this
                timer&&clearTimeout(timer)
                if(immediate){
                    if(timer===null){
                    fn.apply(context,args)
                    timer=setTimeout(()=>{
                        timer=null
                    },delay)
                }
                }else{
                    timer=setTimeout(()=>{
                        fn.apply(context,args)
                        timer=null
                    },delay)
                }
            }
        }

        }
        const testDebounce=mydebounce(test,1000)
